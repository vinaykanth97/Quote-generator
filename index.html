<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generate Quote</title>
</head>

<body>
    <div class="overall">
        <div class="content-box">
            <div class="content">
                <h1>Why quotes are needed?</h1>
                <p>Motivational quotes provide us with a quick and timely burst of wisdom to get our focus back,
                    offering the inspiration needed for the day or occasion.</p>
                <p>Quotes for you</p>
                <div class="quotes">
                    <blockquote></blockquote>
                    <p class="author"></p>
                </div>
                <button>Generate Quote</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
